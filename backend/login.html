<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Administrator | BestCamp</title>
    
    <!-- Google Font: Poppins (Kunci Desain Modern) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AdminLTE Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    
    <style>
        /* --- VISUAL IDENTITY OVERRIDE --- */
        body {
            font-family: 'Poppins', sans-serif; /* Mengganti font default AdminLTE */
        }

        /* Background Immersive seperti Frontend */
        body.login-page {
            background: url('https://images.unsplash.com/photo-1496545672479-7f946269969c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay Biru Transparan (Brand Color) */
        body.login-page::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 85, 150, 0.85); /* Sagara Blue */
            backdrop-filter: blur(5px); /* Efek Blur modern */
            z-index: 0;
        }

        .login-box {
            position: relative;
            z-index: 1;
            width: 420px;
        }

        /* Kartu Login yang Lebih Modern */
        .card {
            border: none;
            border-radius: 20px; /* Lengkungan besar ala Tailwind */
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
        }

        .login-logo a {
            color: #fff !important;
            font-weight: 700;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
            letter-spacing: 1px;
        }

        .btn-primary {
            background-color: #EA6C00; /* BestCamp Orange */
            border-color: #EA6C00;
            border-radius: 12px;
            font-weight: 600;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #c25a00;
            border-color: #c25a00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(234, 108, 0, 0.3);
        }

        .form-control {
            border-radius: 12px;
            height: 48px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #EA6C00;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(234, 108, 0, 0.1);
        }

        .input-group-text {
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background-color: #fff;
            color: #64748b;
        }
    </style>
</head>
<body class="hold-transition login-page">

<div class="login-box">
  <div class="login-logo mb-4">
    <a href="#">
        <i class="fa-solid fa-campground text-warning"></i> BEST<span style="color: #EA6C00;">CAMP</span>
    </a>
    <div style="font-size: 14px; font-weight: 300; color: rgba(255,255,255,0.8); margin-top: -5px;">
        Administrator Portal
    </div>
  </div>
  
  <div class="card">
    <div class="card-body login-card-body p-5">
      <div class="text-center mb-4">
          <h5 class="font-weight-bold text-dark mb-1">Selamat Datang Kembali</h5>
          <p class="text-muted text-sm">Masuk untuk mengelola reservasi camping.</p>
      </div>

      <form onsubmit="handleAdminLogin(event)">
        <div class="form-group mb-3">
            <label class="text-muted text-xs font-weight-bold uppercase ml-1">Username</label>
            <div class="input-group">
                <input type="text" id="username" class="form-control pl-3" placeholder="Masukkan username" required>
                <div class="input-group-append">
                    <div class="input-group-text border-left-0"><span class="fas fa-user"></span></div>
                </div>
            </div>
        </div>

        <div class="form-group mb-4">
            <label class="text-muted text-xs font-weight-bold uppercase ml-1">Password</label>
            <div class="input-group">
                <input type="password" id="password" class="form-control pl-3" placeholder="••••••••" required>
                <div class="input-group-append">
                    <div class="input-group-text border-left-0" onclick="togglePassword()" style="cursor: pointer;">
                        <span class="fas fa-eye" id="eyeIcon"></span>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
            Masuk Dashboard <i class="fas fa-arrow-right ml-2"></i>
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon = document.getElementById('eyeIcon');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye'); icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash'); icon.classList.add('fa-eye');
        }
    }

    function handleAdminLogin(event) {
        event.preventDefault();
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        
        if (u === 'admin' && p === 'admin123') {
            const btn = document.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            localStorage.setItem('isAdminLoggedIn', 'true');
            setTimeout(() => { window.location.href = 'index.html'; }, 800);
        } else {
            alert('Login Gagal! Username: admin, Pass: admin123');
        }
    }
</script>
</body>
</html>
